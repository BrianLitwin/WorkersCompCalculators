  padding: 20px 20px;
  display: block;

  border-radius: 4pt;

  width: 50%;
}

}

  margin-top: 40px;
}

  color: #911307;
}

form label {

  display: inline;

<body>
<div class="Forms_Wrapper">
  <form class="PPD_Form">
      <h3 class="Form_Header_Label" >NC PPD Calculator</h3>
      <hr>

      <li>
        <label>Compensation Rate</label>
        <input onkeyup="calculatePPD()" id = 'compensationRate' placeholder="$">
        </li>

      <li>
        <label>Impairment Rating</label>
        <input onkeyup="calculatePPD()" align="right" id = 'impairmentRating' placeholder="%">
      </li>

      <li>

        <label>Bodypart </label>

        <select  onChange="calculatePPD()"  id="bodypart_options" >

          <option > Select Bodypart </option>
          <option data-weeks= '75' > Thumb - 75 Weeks </option>
          <option data-weeks= '45' > Index Finger - 45 Weeks </option >
          <option data-weeks= '40' > Middle Finger - 40 Weeks </option >
          <option data-weeks= '25' >Ring Finger - 25 Weeks</option >
          <option data-weeks= '20' >Little Finger - 20 Weeks</option >
          <option data-weeks= '35' >Large Toe - 35 Weeks</option >
          <option data-weeks= '10'>Toe Other Than Large Toe - 10 Weeks</option >
          <option data-weeks= '200' > Hand - 200 Weeks </option >
          <option data-weeks= '240' > Arm - 240 Weeks </option >
          <option data-weeks= '144' >Foot - 144 Weeks</option >
          <option data-weeks= '200' >Leg - 200 Weeks</option >
          <option data-weeks= '120' > Loss Of Sight In One Eye - 120 Weeks</option >
          <option data-weeks= '300' >Back - 300 Weeks</option >
          <option data-weeks= '80' >Hearing Loss - One Ear - 70 Weeks</option >
          <option data-weeks= '150' >Hearing Loss - Both Ears - 150 Weeks</option >

        </select>

      </li>

      <li class='Output_List_Item'>
        <label class='Output_Label'> PPD: <label>
        <label id='PPD_Value' class="Output_Value"> $0.00 </label>
      </li>

    </form>


    <form class="CV_Form">

      <h3 class="Form_Header_Label" >NC Commuted Value Calculator</h3>
      <hr>

      <li>
        <label>Number of Weeks</label>
        <input onkeyup="calculate_commuted_value()" id = 'commutedValueWeeks'>
      </li>

      <li>
        <label>Weekly Payment</label>
        <input onkeyup="calculate_commuted_value()"  id = 'commutedValuePayment' placeholder="$">
      </li>

      <li class='Output_List_Item'>
        <label class='Output_Label'>Commuted Value Amount:</label>
        <label id="commutedValue" class='Output_Value'> $0.00 </label>
      </li>

    </form>

    <div class="dateCalculator">

      <h3 class="Form_Header_Label" >Date Calculator</h3>
      <hr>

      <div class="dateContainer">

        <label class="dateLabel">Start Date: </label>

        <div class="dateInput"><input type="text" id="datepicker1" size="12" placeholder ="mm/dd/yyyy">&nbsp;<input type="text" id="alternate1" size="24"></div>

      </div>

      <div class="dateContainer">

        <label class="dateLabel">End Date: </label>

        <div class="dateInput"> <input type="text" id="datepicker2" size="12" placeholder ="mm/dd/yyyy">&nbsp;<input type="text" id="alternate2" size="24"> </div>

      </div>

      <div class="dateContainer">

      <button id="click">Calculate</button>

      <label class="dateOutput" id="output" ></label>

      </div>

    </div>

</div>





<script type="text/javascript">


function calculatePPD() {
  var bodypartOptions = document.getElementById("bodypart_options");
  var weeks = bodypartOptions[bodypartOptions.selectedIndex].getAttribute("data-weeks")
  var compRate = $("#compensationRate").val()
  var impairmentRating = $("#impairmentRating").val()

  var ir = Math.min(100, impairmentRating)

  var value = weeks * compRate * (ir/100)
  var number = formatNumber(value)

  if (isNaN(value)) {
    $("#PPD_Value").html('$0.00');
  } else {
  //check 'value' in case a letter is accidentally typed in
  //var number is a string after formatting
  $("#PPD_Value").html(number);
  }

}

function calculate_commuted_value() {
    var payment = $("#commutedValuePayment").val();
    var weeks = $("#commutedValueWeeks").val();
    var value = tableValues[weeks] * payment
    console.log(value)
    if (isNaN(value)) {
      $("#commutedValue").html('$0.00')
    } else {
      let formatedValue = formatNumber(value)
      $("#commutedValue").html(formatedValue);
    }
}


function formatNumber(number) {
  //setting two decimal places and commas in number
  var n = number.toFixed(2)
  var parts = n.toString().split('.')
  var afterDecimal = parts[0]
  var number = Number(afterDecimal).toLocaleString()
  return '$' + number + "." + parts[1]
}



var output = $("#output")
var alternate1 = $("#alternate1")
var datepicker1 = $("#datepicker11")

$(function(){
	var d1;
	var d2;

	var t = new Date();
	var month = t.getMonth();
	var day = t.getDay();
	var date = t.getDate();
	var year = t.getFullYear();
	var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
	var today = "0"+(month+1)+"/"+date+"/"+year;
	var dateStr = days[day]+', '+months[month]+' '+date+', '+year;

	var bb = today.split(' ');
	d1 = new Date(bb);


	$("#datepicker1").datepicker({
		showOtherMonths: true,
		selectOtherMonths: true,
		changeMonth: true,
		changeYear: true,
		altField: "#alternate1",
		altFormat: "DD, MM d, yy",

		onSelect: function() {
			var a = $.datepicker.formatDate("yy mm dd", $(this).datepicker("getDate"));
			var b = a.split(' ');
			d1 = new Date(b);
		}
	});

		$("#datepicker2").datepicker({
		showOtherMonths: true,
		selectOtherMonths: true,
		changeMonth: true,
		changeYear: true,
		altField: "#alternate2",
		altFormat: "DD, MM d, yy",

		onSelect: function() {
			var c = $.datepicker.formatDate("yy mm dd", $(this).datepicker("getDate"));
			var g = c.split(' ');
			d2 = new Date(g);
		}
	});

	$("#click").bind('click',function(){
	var oneDay = 24*60*60*1000;	// hours*minutes*seconds*milliseconds
	var diffDays = Math.round((d2-d1)/oneDay);

  if (isNaN(diffDays)) {

    output.html("")

    } else {

    var weeks = Math.floor((diffDays)/7)
    var days = ((diffDays)%7)
    console.log(weeks)
    console.log(days)

    var outputString = ""
    var weekString = "week"
    var dayString = days + " day"

    if (weeks !== 1) {
      weekString += "s"
    }

    if (days !== 1) {
      dayString += "s"
    }

    if (weeks > 0) {
      outputString = weeks + " " + weekString + ", " + dayString
    } else {
      outputString = dayString
    }

  	output.html(outputString)
    }
  	});

});
