
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="./MainCSS.css" rel="stylesheet" type="text/css" />
<script src="./JS.js" type="text/javascript"></script>

</head>

<body>

<div class="Calc-Menu">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-10">
        <div class="calc-menu-row">
          <div class="tools-title-area"> <h2 id="tools-label"> Tools </h2> <hr> </div>
          <label id="jump-to-label"> Jump to: </label>
          <href data=0 onclick="scrollToSection()"> Present Value Calculator </href>
          <href data=1 onclick="scrollToSection()"> NC PPD Calculator </href>
          <href data=2 onclick="scrollToSection()"> Number Of Weeks Calculator </href>
          <href data=3 onclick="scrollToSection()"> Number Of Weeks (End Date) </href>
          <href data=4 onclick="scrollToSection()"> NC Life Expectancy Calculator </href>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="calculator" id="present-value-calculator">

  <div class="container">

    <div class="row justify-content-md-center">

        <div class="col-sm-10 form-title-area">
          <h2> Present Value Calculator </h2>
          <hr>
        </div>

        <div class="col-sm-5">

          <div class="field">
            <label> Weekly Payment ($) </label>
            <input type="number" id="weekly-payment" onkeyup="postPresentValue()">
          </div>

          <div class="field">
            <label> Weeks </label>
            <input id="weeks" type="number" onkeyup="postPresentValue()">
          </div>

          <div class="field">
            <label> Interest Rate (%)</label>
            <input type="number" id="interest-rate" onkeyup="postPresentValue()">
          </div>

        </div>

        <div class="col-sm-5">
          <div class="result">
            <span id="result-label-1"></span>
            <span id="result-value-1"></span>
            <span id="result-label-2"></span>
            <span id="result-value-2"></span>
          </div>

        </div>

      </div>

    </div>

  </div>




<div class="calculator" id="PPD-calculator">

  <div class="container">

    <div class="row justify-content-md-center">

        <div class="col-sm-10 form-title-area">
          <h2> North Carolina PPD Calculator </h2>
          <hr>
        </div>

        <div class="col-sm-5">

          <div class="field">
            <label> Compensation Rate ($) </label>
            <input id="compensation-rate" type="number" onkeyup="postPPD()">
          </div>

          <div class="field">
            <label> Impairement Rating (%) </label>
            <input id="impairement-rating" type="number" onkeyup="postPPD()">
          </div>

          <div class="field">

            <label> Bodypart </label>

            <select id="bodypart-options"  onChange="postPPD()" >

              <option > Select Bodypart </option>
              <option data-weeks= '75' > Thumb - 75 Weeks </option>
              <option data-weeks= '45' > Index Finger - 45 Weeks </option >
              <option data-weeks= '40' > Middle Finger - 40 Weeks </option >
              <option data-weeks= '25' >Ring Finger - 25 Weeks</option >
              <option data-weeks= '20' >Little Finger - 20 Weeks</option >
              <option data-weeks= '35' >Large Toe - 35 Weeks</option >
              <option data-weeks= '10'>Toe Other Than Large Toe - 10 Weeks</option >
              <option data-weeks= '200' > Hand - 200 Weeks </option >
              <option data-weeks= '240' > Arm - 240 Weeks </option >
              <option data-weeks= '144' >Foot - 144 Weeks</option >
              <option data-weeks= '200' >Leg - 200 Weeks</option >
              <option data-weeks= '120' > Loss Of Sight In One Eye - 120 Weeks</option >
              <option data-weeks= '300' >Back - 300 Weeks</option >
              <option data-weeks= '80' >Hearing Loss - One Ear - 70 Weeks</option >
              <option data-weeks= '150' >Hearing Loss - Both Ears - 150 Weeks</option >

            </select>

          </div>

        </div>

        <div class="col-sm-5">
          <div class="result">
            <span id="result-label-1"></span>
            <span id="result-value-1"></span>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="calculator" id="number-of-weeks-calculator">

    <div class="container">

      <div class="row justify-content-md-center">

          <div class="col-sm-10 form-title-area">
            <h2> Number of Weeks Calculator </h2>
            <hr>
          </div>

          <div class="col-sm-5">

              <div class="field">

                <label class="dateLabel">Start Date: </label>

                <div class="date-input">
                  <input type="text" id="start-date-picker">
                  <i class="fa fa-calendar"> </i>
                </div>

              </div>

              <div class="field">

                <label class="dateLabel">End Date: </label>

                <div class="date-input">
                  <input type="text" id="end-date-picker">
                  <i class="fa fa-calendar"> </i>
                </div>

              </div>

          </div>

          <div class="col-sm-5">
            <div class="result">
              <span id="result-label-1"></span>
              <span id="result-value-1"></span>
            </div>

          </div>

        </div>

      </div>

    </div>


    <div class="calculator" id="end-date-calculator">

      <div class="container">

        <div class="row justify-content-md-center">

            <div class="col-sm-10 form-title-area">
              <h2> Number of Weeks Calculator (End Date)</h2>
              <hr>
            </div>

            <div class="col-sm-5">

                <div class="field">

                  <label class="dateLabel">Start Date: </label>

                  <div class="date-input">
                    <input type="text" id="start-date-for-end-date-calc">
                    <i class="fa fa-calendar"> </i>
                  </div>

                  <div class="field">
                    <label> Weeks </label>
                    <input id="weeks" type="number" onkeyup="postEndDate()">
                  </div>

                  <div class="field">
                    <label> Days </label>
                    <input id="days" type="number" onkeyup="postEndDate()">
                  </div>

                </div>

            </div>

            <div class="col-sm-5">
              <div class="result">
                <span id="result-label-1"></span>
                <span id="result-value-1"></span>
              </div>

            </div>

          </div>

        </div>

      </div>










  <div class="calculator" id="NC-Life-Expectancy-calculator">

    <div class="container">

      <div class="row justify-content-md-center">

          <div class="col-sm-10 form-title-area">
            <h2> North Carolina Life Expectancy </h2>
            <hr>
          </div>

          <div class="col-sm-5">

            <div class="field">
              <label> Current Age </label>
              <input id="current-age" type="number" onkeyup="postNCLifeExpectancy()">
            </div>

          </div>

          <div class="col-sm-5">
            <div class="result">
              <span id="result-label-1"></span>
              <span id="result-value-1"></span>
              <span id="result-label-2"></span>
              <span id="result-value-2"></span>
            </div>

          </div>

        </div>

      </div>

    </div>



<script>

$(function(){
  formatDatePickers()
})



</script>




</body>
